<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Аутентификация{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #0b3d91;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 720px;
            margin: 0 auto;
            background: white;
            min-height: calc(100vh - 130px);
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
<header>
    <!-- Простая навигация показывает доступные маршруты в зависимости от статуса -->
    <nav>
        <a href="{% url 'core:home' %}">Главная</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'core:profile' %}">Профиль</a>
            <a href="{% url 'core:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'core:login' %}">Войти</a>
            <a href="{% url 'core:signup' %}">Регистрация</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <!-- Место для базовой информации о приложении и контактов -->
    <p>Простая авторизация на Django — учебная страница.</p>
</footer>
</body>
</html>
